<mat-card *ngIf="content !== undefined" class="contentCard">
  <mat-card-content class="cardContent">
    <a routerLink="/v/{{content.id}}" [state]="{content:content}">
    <img [src]="imgSrc"
         (mouseover)="mouseEnter()"
         (mouseout)="mouseLeave()">
    </a>
  </mat-card-content>

  <mat-card-title class="contentSub">
    <img src="{{content.creator.avatar}}" class="avatar">
    <div class="contentTextBlock">
      <div class="contentTitle">
        <span>{{content.name === null ? "Some Video Title" : content.name}}</span>
      </div>
      <div>
        <p class="contentText">{{content.creator.name}}</p>
        <p class="contentText">{{content.views === null ? 0 : content.views}} â€¢ {{content.createdAt | dateTimeFromIso | dateTimeToRelative}}</p>
      </div>
    </div>
  </mat-card-title>

</mat-card>
