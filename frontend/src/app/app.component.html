<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <a routerLink="create">
    <button mat-raised-button>
      <mat-icon>file_upload</mat-icon>
      Create
    </button>
  </a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
               class="navigationList">
    <a mat-list-item *ngFor="let nav of navigationLinks" routerLink={{nav.url}}>{{nav.name}}</a>
  </mat-sidenav>

  <mat-sidenav-content style="min-height: 80vh">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
